{% extends 'trivia/base.html' %}
{% block jumbotron %}
        <h3>Você acertou! <span class="glyphicon glyphicon-thumbs-up fail pull-right"></span></h3>
        <p class="lead">Seu tempo foi de {{ tempo }}.</p>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputNome" class="col-sm-2 control-label text-right">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNome" placeholder="Nome">
            </div>
          </div>
          <div class="form-group">
            <label for="inputSobrenome" class="col-sm-2 control-label">Sobrenome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTelefone" class="col-sm-2 control-label">Telefone</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="inputTelefone" placeholder="Telefone">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCidade" class="col-sm-2 control-label">Cidade</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
            </div>
          </div>
          <div class="form-group has-error">
            <label for="inputEmpresa" class="col-sm-2 control-label">Empresa</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmpresa" placeholder="Empresa">
              <em class="error pull-left text-danger">campo obrigatório.</em>
            </div>
          </div>
          <div class="form-group">
            <label for="inputFuncao" class="col-sm-2 control-label">Função</label>
            <div class="col-sm-10">
              <select class="form-control" id="inputFuncao">
                <option value="1">CIO/CTO</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Enviar pontuação!</button>
        </form>
{% endblock %}
