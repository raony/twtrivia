{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TW ArtWark">
    <meta name="author" content="TW">
    <link rel="shortcut icon" href="{% static 'artwark/images/favicon.png' %}">

    <title>TW ArtWark</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'trivia/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'trivia/css/styles.css'%}" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header">
        {% block extra_header %}
        <ul class="nav nav-pills pull-right">
          <li><a href="http://thoughtworks.com" target="_blank">Sobre</a></li>
        </ul>
        {% endblock %}
        <img class="logo" src="{% static 'trivia/images/twlogo.png' %}" alt="thoughtworks logo">
      </div>

      <div class="jumbotron">
        {% block jumbotron %}{% endblock %}
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% block extra_script %}
    {% endblock %}

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</html>
